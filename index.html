<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My first Form 4 Geeks</title>
    <script src="https://kit.fontawesome.com/94a196b84a.js" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-uWxY/CJNBR+1zjPWmfnSnVxwRheevXITnMqoEIeG1LJrdI0GlVs/9cVSyPYXdcSF" crossorigin="anonymous">

    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <form method="POST">
            <header class="row">
                <div class="col-12">
                    <h1>Payment For Example</h1>
                </div>
            </header>
            <div class="container-fluid">
                <div class="row">
                    <div class="alert alert-danger col-12" role="alert">
                        <p>This is alert!!!</p>                 
                    </div>
                </div>    
                <div class="row datos-bancarios"> 
                    <div class="col-5">
                        <label for="inputCodigo" class="form-label"># Tarjeta</label>
                        <input type="text" class="form-control tarjeta" id="inputCodigo"  required>
                    </div>
                    <div class="col-3">
                        <label for="inputCodigo" class="form-label"> # CVC</label>
                        <input type="password" class="form-control" id="inputCodigo" required="required">
                    </div>
                    <div class="col-4">
                        <label for="inputCodigo" class="form-label"> # Cantidad</label>
                        <input type="number" class="form-control" id="inputCodigo"step="any" required>
                    </div>
                </div>
                <div class="row datos-personales">
                    <div class="col-6">
                        <label for="inputCodigo" class="form-label"> Nombre</label>
                        <input type="text" class="form-control" id="inputCodigo" id="userName" required>
                    </div>
                    <div class="col-6">
                        <label for="inputCodigo" class="form-label">Apellido</label>
                        <input type="text" class="form-control" id="inputCodigo" id="userLastName" required>  
                    </div>
                </div>
                <div class="row informacion-direccion">
                    <div class="col-6">
                        <label for="inputCodigo" class="form-label">Ciudad</label>
                        <input type="text" class="form-control" id="inputCodigo" required>
                    </div>
                    <div class="col-3">
                        <label for="inputCodigo stade" class="form-label"> Ciudad</label>
                        <select class="form-select" aria-label="Default select example" required>
                            <option value="">Selecciona una Ciudad</option>
                            <option value="Alicante">Alicante</option>
                            <option value="Barcelona">Barcelona</option>
                            <option value="Malaga">Malaga</option>
                            <option value="Madrid">MAdrid</option>
                          </select>
                    </div>
                    <div class="col-3">
                        <label for="inputCodigo" class="form-label">Codigo Postal</label>
                        <input type="text" class="form-control" id="inputCodigo" required>
                    </div>
                </div>
                <div class="row metodos-de-pago">
                    <div class="col-4"> 
                        <label for="card">Aceptamos</label>
                        <input type="radio" id="credito" name="card" value="credito" required><i class="fab fa-cc-visa"></i></i></input>
                        <input type="radio" id="debito" name="card" value="debito" required><i class="fab fa-cc-mastercard"></i></input>
                        <input type="radio" id="paypal" name="card" value="paypal" required><i class="fab fa-cc-paypal"></i></input>
                        <input type="radio" id="other" name="card" value="other" required><i class="far fa-credit-card"></i></input>
                    </div>
                    <div class="form-group offset-2 col-6">
                        <label for="exampleFormControlTextarea1">Mensaje</label>
                        <textarea class="form-control" id="exampleFormControlTextarea1" rows="3" > </textarea>
                        <p>AÃ±ade aqui cualquier comentario</p>
                      </div>
                </div>
             </div>
            
            <footer class="row">
                <div class="offset-9 col-2 d-flex">
                    <label for=""></label>
                    <input type="reset" name="" id="botton-reset" class="btn btn-secondary d-flex "></input>
                    <label for=""></label>
                    <input type="submit" name="" id="botton-summit" class="btn btn-primary d-flex" formnovalidate="formnovalidate"></input>
                </div>
            </footer>
        </form>
    </div>
    <script src="/app.js" type="text/javascript"></script> 
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-kQtW33rZJAHjgefvhyyzcGF3C5TFyBQBA13V1RKPf4uH+bwyzQxZ6CmMZHmNBEfJ" crossorigin="anonymous"></script>
</body>
</html>
